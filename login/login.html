<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
      <link rel="stylesheet" type="text/css" href="login.css">
      <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
      <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

  </head>
    <body style="background-color: #6876DF;">
      <div class="loginbox">
      <img src="ourlogo.png" class="ourlogo">
        <h1>Login</h1>
        <h2>Sign into your account</h2>
        <form>
            <p></p>
            <input type="text" name="" placeholder="Username" required oninvalid="this.setCustomValidity('Please enter your username')">
            <p></p>
            <input type="password" name="" placeholder="Password" required oninvalid="this.setCustomValidity('Please enter your password')">
            <input type="submit" name="" value="Login">
            <p></p>
            <div class="forgot-password">
            <a href="https://www.google.com">Forgot Password? Click to reset</a>
            </div>
            <div class="register-account">
            <a href="https://www.bing.com">Register New Account</a>
            </div>
        </form>

      </div>


    </body>
</html>
